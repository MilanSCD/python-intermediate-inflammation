name: CI

# W can specify which Github events will trigger a CI build
on: push

# Now define a single job 'build' (but could define more)

jobs:

  build:
    # We can also specify the OS to run the tests on
    runs-on: ubuntu-latest

    # A job is a seq of steps
    steps:
    
    # Nex we need to checkout our repository, and set up Python
    # A 'name' is just an optional label shown in the log - helpful to clarify progress - and can be anything

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt

    - name: Test with PyTest
      run: |
        python3 -m pytest -- cov=inflammation.models tests/test_models.py

